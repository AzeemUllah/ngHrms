<div class="main-wrapper">
  <div class="account-page">
    <div class="container">
      <h3 class="account-title">Management Login</h3>
      <div class="account-box">
        <div class="account-wrapper">
          <div class="account-logo">
            <a href=""><img src="./../../assets/images/logo2.png" alt="AU-HRMS"></a>
          </div>
          <form>
            <div class="form-group form-focus">
              <label class="control-label">Email</label>
              <input id="email" class="form-control floating"  [(ngModel)]="email" name="email" type="text">
            </div>
            <div class="form-group form-focus">
              <label class="control-label">Password</label>
              <input password="password" class="form-control floating" [(ngModel)]="password" name="password" type="password">
            </div>
            <div class="form-group text-center">
              <button class="btn btn-primary btn-block account-btn" type="button" (click)="submit()" >Login</button>
            </div>
            <div class="text-center">
              <a href="forgot-password.html">Forgot your password?</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
